<div class="flex h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500">
  <div
    class="hidden lg:flex items-center justify-center flex-1 bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 text-white relative overflow-hidden"
  >
    <div class="absolute inset-0 opacity-20">
      <div class="absolute top-10 left-10 w-20 h-20 bg-cyan-400 rounded-full animate-bounce" style="animation-delay: 0s;"></div>
      <div class="absolute top-32 right-20 w-16 h-16 bg-lime-400 rounded-full animate-bounce" style="animation-delay: 1s;"></div>
      <div class="absolute bottom-20 left-20 w-12 h-12 bg-orange-400 rounded-full animate-ping" style="animation-delay: 2s;"></div>
      <div class="absolute bottom-40 right-10 w-14 h-14 bg-red-400 rounded-full animate-bounce" style="animation-delay: 1.5s;"></div>
    </div>

    <div class="max-w-md text-center z-10">
      <div class="mb-8">
        <div class="relative">
          <div class="bg-gray-800 rounded-lg p-4 shadow-2xl transform hover:scale-105 transition-transform duration-300">
            <div class="bg-gray-900 rounded h-32 mb-2 relative overflow-hidden">
              <div class="absolute top-2 left-2 flex space-x-2">
                <div class="w-12 h-8 bg-blue-500 rounded animate-pulse" style="animation-delay: 0s;"></div>
                <div class="w-16 h-8 bg-green-500 rounded animate-pulse" style="animation-delay: 0.3s;"></div>
                <div class="w-10 h-8 bg-yellow-500 rounded animate-pulse" style="animation-delay: 0.6s;"></div>
              </div>
              <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-5xl animate-bounce">
                <span class="text-white">🧱</span>
              </div>
              <div class="absolute bottom-2 right-2 flex flex-col space-y-1">
                <div class="h-1 bg-purple-400 rounded animate-pulse" style="width: 70%; animation-delay: 0.2s;"></div>
                <div class="h-1 bg-pink-400 rounded animate-pulse" style="width: 90%; animation-delay: 0.7s;"></div>
              </div>
            </div>
            <div class="bg-gray-700 rounded h-4"></div>
          </div>

          <div class="absolute -bottom-4 -right-4">
            <div class="w-16 h-16 bg-gradient-to-br from-teal-400 to-cyan-500 rounded-full flex items-center justify-center animate-bounce">
              <span class="text-2xl">🤖</span>
            </div>
          </div>

          <div class="absolute -top-2 -left-2 animate-spin" style="animation-duration: 3s;">
            <span class="text-2xl">⚙️</span>
          </div>
          <div class="absolute top-4 -right-6 animate-pulse">
            <span class="text-xl">💡</span>
          </div>
        </div>
      </div>

      <h2 class="text-3xl font-bold mb-4 bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent animate-pulse">
        Crea con Poder, Diseña con IA
      </h2>
      <p class="text-lg text-gray-300 mb-6">
        Tu lienzo digital te espera, potenciado por inteligencia artificial.
      </p>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-full opacity-30"
        alt="Page builder and AI illustration"
        title="Page builder and AI illustration"
        viewBox="0 0 500 500"
      >
        <rect x="50" y="100" width="400" height="250" rx="15" ry="15" fill="#333"/>
        <rect x="65" y="115" width="370" height="200" rx="10" ry="10" fill="#222"/>
        <circle cx="250" cy="335" r="10" fill="#444"/>
        <rect x="180" y="350" width="140" height="10" fill="#444" rx="5" ry="5"/>

        <rect x="80" y="130" width="80" height="30" rx="5" ry="5" fill="#6EE7B7"/>
        <text x="100" y="150" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Texto</text>

        <rect x="200" y="180" width="100" height="40" rx="5" ry="5" fill="#818CF8"/>
        <text x="250" y="205" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Botón</text>

        <rect x="330" y="140" width="60" height="60" rx="5" ry="5" fill="#FDE047"/>
        <text x="360" y="175" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Imagen</text>

        <path d="M400 300 C450 300, 450 400, 400 400 C350 400, 350 300, 400 300 Z" fill="#6B21A8" opacity="0.8"/>
        <circle cx="400" cy="350" r="15" fill="#D8B4FE"/>
        <line x1="380" y1="330" x2="420" y2="370" stroke="#C084FC" stroke-width="3"/>
        <line x1="420" y1="330" x2="380" y2="370" stroke="#C084FC" stroke-width="3"/>
        <rect x="390" y="345" width="20" height="10" fill="#A78BFA"/>
      </svg>
    </div>
  </div>
  <div class="w-full bg-gradient-to-br from-white via-gray-50 to-purple-50 lg:w-1/2 flex items-center justify-center relative overflow-hidden">
    <div class="absolute inset-0 opacity-10">
      <div class="absolute top-0 left-0 w-full h-full">
        <div class="grid grid-cols-8 gap-4 h-full">
          <div class="bg-gradient-to-b from-blue-400 to-transparent animate-pulse" style="animation-delay: 0s;"></div>
          <div class="bg-gradient-to-b from-purple-400 to-transparent animate-pulse" style="animation-delay: 0.2s;"></div>
          <div class="bg-gradient-to-b from-pink-400 to-transparent animate-pulse" style="animation-delay: 0.4s;"></div>
          <div class="bg-gradient-to-b from-cyan-400 to-transparent animate-pulse" style="animation-delay: 0.6s;"></div>
          <div class="bg-gradient-to-b from-emerald-400 to-transparent animate-pulse" style="animation-delay: 0.8s;"></div>
          <div class="bg-gradient-to-b from-rose-400 to-transparent animate-pulse" style="animation-delay: 1s;"></div>
          <div class="bg-gradient-to-b from-yellow-400 to-transparent animate-pulse" style="animation-delay: 1.2s;"></div>
          <div class="bg-gradient-to-b from-indigo-400 to-transparent animate-pulse" style="animation-delay: 1.4s;"></div>
        </div>
      </div>
    </div>

    <div class="max-w-md w-full p-6 relative z-10">
      <div class="text-center mb-8">
        <div class="inline-block p-4 bg-gradient-to-br from-blue-500 to-purple-500 rounded-full shadow-lg transform hover:scale-110 transition-transform duration-300 animate-pulse">
          <span class="text-4xl">✨</span>
        </div>
      </div>

      <h1 class="text-4xl font-bold mb-4 text-transparent bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-center animate-pulse">
        ¡Bienvenido a Tu Creador!
      </h1>
      <h1 class="text-lg font-medium mb-8 text-gray-600 text-center">
        🌟 Diseña, Arrastra y Suelta con el Poder de la IA 🌟
      </h1>
      <form action="#" (ngSubmit)="onLogin()" method="POST" class="space-y-6">
        <div class="transform hover:scale-105 transition-transform duration-200">
          <label for="email" class="block text-sm font-bold text-gray-700 mb-2"
            >📧 Email</label
          >
          <input
            type="text"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="tu.correo@ejemplo.com"
            class="mt-1 p-4 w-full border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none focus:ring-4 focus:ring-purple-200 transition-all duration-300 bg-white shadow-lg hover:shadow-xl"
          />
        </div>
        <div class="transform hover:scale-105 transition-transform duration-200">
          <label for="password" class="block text-sm font-bold text-gray-700 mb-2"
            >🔒 Contraseña</label
          >
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="••••••••"
            class="mt-1 p-4 w-full border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none focus:ring-4 focus:ring-purple-200 transition-all duration-300 bg-white shadow-lg hover:shadow-xl"
          />
        </div>
        <div class="pt-4">
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 text-white p-4 rounded-xl hover:from-blue-700 hover:via-purple-700 hover:to-pink-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 transform hover:scale-105 hover:shadow-2xl font-bold text-lg animate-pulse shadow-lg"
          >
            🚀 ¡Empieza a Construir!
          </button>
        </div>
      </form>
      <div class="mt-8 text-center">
        <div class="bg-gradient-to-r from-gray-100 to-gray-200 rounded-xl p-4 shadow-inner">
          <p class="text-gray-600 mb-2">
            ¿No tienes una cuenta?
          </p>
          <a routerLink="/register" class="inline-block bg-gradient-to-r from-emerald-500 to-teal-500 text-white px-6 py-2 rounded-full hover:from-emerald-600 hover:to-teal-600 transition-all duration-300 transform hover:scale-105 font-semibold shadow-lg hover:shadow-xl">
            ✨ Crea tu Cuenta
          </a>
        </div>
      </div>

      <div *ngIf="errorMessage" class="mt-4 p-4 bg-gradient-to-r from-red-100 to-rose-100 border border-red-300 rounded-xl text-red-700 text-center animate-bounce">
        ⚠️ {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
