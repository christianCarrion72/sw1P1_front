<section class="min-h-screen flex flex-col bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 relative overflow-hidden">
  <div class="absolute inset-0 opacity-20">
    <div class="absolute top-10 left-10 w-20 h-20 bg-cyan-400 rounded-full animate-bounce" style="animation-delay: 0s;"></div>
    <div class="absolute top-32 right-20 w-16 h-16 bg-lime-400 rounded-full animate-bounce" style="animation-delay: 1s;"></div>
    <div class="absolute bottom-20 left-20 w-12 h-12 bg-orange-400 rounded-full animate-ping" style="animation-delay: 2s;"></div>
    <div class="absolute bottom-40 right-10 w-14 h-14 bg-red-400 rounded-full animate-bounce" style="animation-delay: 1.5s;"></div>
  </div>

  <header class="bg-blue-900 shadow w-full py-4 px-8 flex justify-end relative z-10">
    <div class="flex items-center space-x-4">
      <button (click)="logout()"
        class="px-6 py-2 text-sm font-bold text-white bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 transition-all duration-300 transform hover:scale-105 shadow-md">
        Finalizar sesión
      </button>
    </div>
  </header>

  <div class="flex-grow flex flex-col lg:flex-row items-center justify-center p-4 relative z-10 gap-8">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md transform hover:scale-105 transition-transform duration-300 animate-fade-in-up">
      <div class="text-center mb-6">
        <div class="inline-block p-4 bg-gradient-to-br from-blue-500 to-purple-500 rounded-full shadow-lg transform hover:scale-110 transition-transform duration-300 animate-pulse">
          <span class="text-4xl">➕</span>
        </div>
      </div>
      <h2 class="text-3xl font-bold mb-6 text-transparent bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-center animate-pulse">
        Crear Nueva Sala
      </h2>
      <form (ngSubmit)="createRoom()" class="space-y-6">
        <div>
          <label for="roomName" class="block text-sm font-bold text-gray-700 mb-2">🏷️ Nombre de la Sala</label>
          <input
            [(ngModel)]="roomName"
            name="roomName"
            type="text"
            id="roomName"
            placeholder="Introduce el nombre de tu sala"
            class="mt-1 p-4 w-full border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none focus:ring-4 focus:ring-purple-200 transition-all duration-300 bg-white shadow-lg hover:shadow-xl"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 text-white p-4 rounded-xl hover:from-blue-700 hover:via-purple-700 hover:to-pink-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 transform hover:scale-105 hover:shadow-2xl font-bold text-lg animate-pulse shadow-lg"
        >
          ✨ Crear Sala
        </button>
      </form>
    </div>

    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md transform hover:scale-105 transition-transform duration-300 animate-fade-in-up" style="animation-delay: 0.2s;">
      <div class="text-center mb-6">
        <div class="inline-block p-4 bg-gradient-to-br from-emerald-500 to-teal-500 rounded-full shadow-lg transform hover:scale-110 transition-transform duration-300 animate-pulse">
          <span class="text-4xl">➡️</span>
        </div>
      </div>
      <h2 class="text-3xl font-bold mb-6 text-transparent bg-gradient-to-r from-emerald-600 via-teal-600 to-cyan-600 bg-clip-text text-center animate-pulse">
        Unirse a una Sala Existente
      </h2>
      <form (ngSubmit)="joinRoom()" class="space-y-6">
        <div>
          <label for="roomCode" class="block text-sm font-bold text-gray-700 mb-2">🔑 Código de la Sala</label>
          <input
            [(ngModel)]="roomCode"
            name="roomCode"
            type="text"
            id="roomCode"
            placeholder="Introduce el código de la sala"
            class="mt-1 p-4 w-full border-2 border-gray-200 rounded-xl focus:border-emerald-500 focus:outline-none focus:ring-4 focus:ring-emerald-200 transition-all duration-300 bg-white shadow-lg hover:shadow-xl"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-emerald-600 via-teal-600 to-cyan-600 text-white p-4 rounded-xl hover:from-emerald-700 hover:via-teal-700 hover:to-cyan-700 focus:outline-none focus:ring-4 focus:ring-emerald-300 transition-all duration-300 transform hover:scale-105 hover:shadow-2xl font-bold text-lg animate-pulse shadow-lg"
        >
          🚀 Ingresar a Sala
        </button>
      </form>
    </div>
  </div>
</section>
